<!DOCTYPE html>
<html lang="en" >

<head>
<meta charset="UTF-8">
<title>满琪两周年快乐！</title>

<link rel="stylesheet" href="css/style.css">

</head>

<body>



<div class="background">
  <div id="snows"></div>
</div>

<div class="container">
  <div id="characters1" class="characters"></div>
  <div id="characters2" class="characters"></div>
  <div id="characters3" class="characters"></div>
<div id="bg">
  <canvas id="garden" ></canvas>
</div>
  <div class="moon">
    <div class="manman line-character">
      <div class="head">
        <div class="ear left"></div>
        <div class="ear right"></div>
        <div class="hair behind"></div>
        <div class="temples left"></div>
        <div class="temples right"></div>
        <div class="face">
            <div class="hair front"></div>
          <div class="forehead left"></div>
          <div class="forehead right"></div>
          <div class="wrinkles left"></div>
          <div class="wrinkles right"></div>
          <div class="eye left"></div>
          <div class="eye right"></div>
          <div class="glasses">
            <div class="glasses_bracket left"></div>
            <div class="glasses_Lens left"></div>
            <div class="glasses_bracket content"></div>
            <div class="glasses_Lens right"></div>
            <div class="glasses_bracket right"></div>
          </div>
          <div class="nose"></div>
          <div class="mouth"></div>
        </div>
      </div>
      <div class="body">
        <div class="scarf">
          <div class=""></div>
        </div>
        <div class="arm left">
          <div class="hand">
            <div class="beer">
              <div class="grip"></div>
              <div class="water"></div>
            </div>
          </div>
        </div>
        <div class="arm right">
          <div class="hand">
            <div class="beer">
              <div class="grip"></div>
              <div class="water"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="qiqi line-character">
      <div class="head">
        <div class="hair front">
          <div class="hair content"></div>
        </div>
        <div class="hair behind">
          <div class="top top1"></div>
          <div class="top top2"></div>
          <div class="top top3"></div>
          <div class="top top4"></div>
          <div class="top top5"></div>
          <div class="top top6"></div>
          <div class="top top7"></div>
          <div class="top top8"></div>
        </div>
        <div class="ear left"></div>
        <div class="ear right"></div>

        <div class="face">
            <div class="glasses">
                <div class="glasses_bracket left"></div>
                <div class="glasses_Lens left"></div>
                <div class="glasses_bracket content"></div>
                <div class="glasses_Lens right"></div>
                <div class="glasses_bracket right"></div>
              </div>
              <div class="wrinkles left"></div>
          <div class="wrinkles right"></div>
          <div class="eye left"></div>
          <div class="eye right"></div>
          <div class="nose"></div>
          <div class="mouth"></div>
        </div>
      </div>
      <div class="body">
        <div class="scarf">
          <div class=""></div>
        </div>
        <div class="arm left">
          <div class="beer">
            <div class="grip"></div>
            <div class="water"></div>
          </div>
        </div>
        <div class="arm right">
          <div class="beer">
            <div class="grip"></div>
            <div class="water"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="chest">
      <div class="heart left side top"></div>
      <div class="heart center"></div>
      <div class="heart right side"></div>
    </div>
    <div class="manqi">
      <div class="left1"></div>
      <div class="left2"></div>
      <div class="left3"></div>
      <div class="left4"></div>
      <div class="right_top1"></div>
      <div class="right_top2"></div>
      <div class="right_top3"></div>
      <div class="right_top4"></div>
      <div class="right_top5"></div>
      <div class="right_bottom1"></div>
      <div class="right_bottom2"></div>
      <div class="right_bottom3"></div>
      <div class="right_bottom4"></div>
      <div class="right_bottom5"></div>
    </div>
    <div class="flowerfoot1"></div>
    <div class="flowerfoot2"></div>
    <div class="ribbon1"></div>
<div class="ribbon2"></div>
<div class="ribbon3"></div>
<div class="ribbon4"></div>
<div class="ribbon"></div>

  </div>
</div>


<script src='js/scene.min.js'></script>
<script src="js/script.js"></script>
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/heart.js"></script>

</body>
</html>
